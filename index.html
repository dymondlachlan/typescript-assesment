<div id="app">
  <div id="results">
    <div class="result" id="colourResult"></div>
    <div class="result" id="bodyPartResult">
      <p id="bodyPartText"></p>
    </div>
  </div>
  <div id="buttons">
    <button id="spin-btn">Spin It!</button>
  </div>
  <div id="statsDiv">
    <h2> Stats </h2>
    <label for="colourSelect">Color:</label>
    <select id="colourSelect">
    </select>
    
    <label for="bodyPartSelect">Part Of Body:</label>
    <select id="bodyPartSelect">
    </select>
    
    <button id="statsBtn">Show Spin Stats</button>

    <div id="statsResults">
      No current data
    </div>

  <hr>
  <div id="historyDiv">
    <h2>History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th class="num">Number:</th>
          <th>Color:</th>
          <th>Body Part:</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
      </tbody>
    </table>

</div>
